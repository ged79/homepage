<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG to PNG Converter</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .preview {
      margin: 20px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #4338ca;
    }
    #preview {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>SVG to PNG Converter</h1>
  
  <input type="file" id="svgFile" accept=".svg">
  
  <div class="preview">
    <h3>Preview:</h3>
    <img id="preview" alt="Preview">
  </div>
  
  <button onclick="convertToPNG(192)">Download 192x192</button>
  <button onclick="convertToPNG(512)">Download 512x512</button>
  
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    let svgData = '';
    
    document.getElementById('svgFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function(event) {
        svgData = event.target.result;
        document.getElementById('preview').src = 'data:image/svg+xml;base64,' + btoa(svgData);
      };
      
      reader.readAsText(file);
    });
    
    function convertToPNG(size) {
      if (!svgData) {
        alert('Please select an SVG file first');
        return;
      }
      
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;
      
      const img = new Image();
      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        
        canvas.toBlob(function(blob) {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon-${size}x${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      };
      
      img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
    }
  </script>
</body>
</html>
